<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!-- displays site properly based on user's device -->
    <title>ToDo</title>
  </head>
  <body>
    <main id="main" arial-label="Main">
      <h1>Todo</h1>
      <nav>
        <a href="customer/account.html">Vamos account</a>
      </nav>

      <add-item aria-label="Add item To Do">
        <form>
          <input type="text" name="content" />
        </form>
      </add-item>

      <render-items></render-items>

      <add-item-footer>
        <quantity-items data-text="items left"></quantity-items>

        <filter-items>
          <span>All</span>
          <span">Active</span>
          <span>Completed</span>
        </filter-items>

        <clean-items>Clear completed</clean-items>
      </add-item-footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
